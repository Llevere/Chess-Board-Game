<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="chessSelection.css">
</head>

<body>
    <audio id="moveSound">
        <source src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/move-self.mp3" type="audio/mpeg">
   
    </audio>
    <audio id="takeSound">
        <source src="https://images.chesscomfiles.com/chess-themes/sounds/_MP3_/default/capture.mp3" type="audio/mpeg">

    </audio>
    <div id="top-controls">
        <button id="set-black">Select <span>Black</span> Set</button>
        <div class="set-black-options">
            <div id="./black/images/" class="chess-set-black"><img src="./black/images/Bknight.png" class="option-img" />Black Set 1</div>
            <div id="./black/images1/" class="chess-set-black"><img src="./black/images1/Bknight.png" class="option-img" />Black Set 2</div>
            <div id="./black/images2/" class="chess-set-black"><img src="./black/images2/Bknight.png" class="option-img"/>Black Set 3</div>
            <div id="./black/images3/" class="chess-set-black"><img src="./black/images3/Bknight.png" class="option-img" />Black Set 4</div>
        </div>
    </div>
    
    <div id="container">
        <h1 id="players-turn">White's Turn</h1>
        <button id="reset">Reset</button>
        <div id="chessboard">
        </div>
        <div id="chessSet-controls">
            <div id="black-controls">
                <button id="set-black">Select <span>Black</span> Set</button>
                <div class="set-black-options">
                    <div id="./black/images/" class="chess-set-black"><img src="./black/images/Bknight.png"
                            class="option-img" />Black Set 1</div>
                    <div id="./black/images1/" class="chess-set-black"><img src="./black/images1/Bknight.png"
                            class="option-img" />Black Set 2</div>
                    <div id="./black/images2/" class="chess-set-black"><img src="./black/images2/Bknight.png"
                            class="option-img" />Black Set 3</div>
                    <div id="./black/images3/" class="chess-set-black"><img src="./black/images3/Bknight.png"
                            class="option-img" />Black Set 4</div>
                </div>
            </div>
            
            <div id="white-controls">
                <button id="set-white">Select <span>White</span> Set</button>
                <div class="set-white-options">
                    <div id="./white/images/" class="chess-set-white"><img src="./white/images/Wknight.png"
                            class="option-img" />White Set 1</div>
                    <div id="./white/images1/" class="chess-set-white"><img src="./white/images1/Wknight.png"
                            class="option-img" />White Set 2</div>
                    <div id="./white/images2/" class="chess-set-white"><img src="./white/images2/Wknight.png"
                            class="option-img" />White Set 3</div>
                    <div id="./white/images3/" class="chess-set-white"><img src="./white/images3/Wknight.png"
                            class="option-img" />White Set 4</div>
                </div>
            </div>
        </div>
    
    </div>
    <div class="modal" id="kingTakenModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">King Taken!</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>The King has been taken. Game Over!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    
    <div id="bottom-controls">
        <button id="set-white">Select <span>White</span> Set</button>
        <div class="set-white-options">
            <div id="./white/images/" class="chess-set-white"><img src="./white/images/Wknight.png" class="option-img" />White Set 1</div>
            <div id="./white/images1/" class="chess-set-white"><img src="./white/images1/Wknight.png" class="option-img" />White Set 2</div>
            <div id="./white/images2/" class="chess-set-white"><img src="./white/images2/Wknight.png" class="option-img" />White Set 3</div>
            <div id="./white/images3/" class="chess-set-white"><img src="./white/images3/Wknight.png" class="option-img" />White Set 4</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="isKingInCheck/isBishopTakingKing.js"></script>
    <script src="isKingInCheck/IsKingBeingTaken.js"></script>
    <script src="isKingInCheck/isKnightTakingKing.js"></script>
    <script src="isKingInCheck/isPawnTakingKing.js"></script>
    <script src="isKingInCheck/isQueenTakingKing.js"></script>
    <script src="isKingInCheck/isRookTakingKing.js"></script>
    <script src="highlightSquares/highlightKingSquares.js"></script>
    <script src="highlightSquares/highlightQueenSquares.js"></script>
    <script src="highlightSquares/highlightBishopSquares.js"></script>
    <script src="highlightSquares/highlightRookSquares.js"></script>
    <script src="highlightSquares/highlightKnightSquares.js"></script>
    <script src="highlightSquares/highlightPawnSquares.js"></script>
    <script src="validateMoves/validKingMove.js"></script>
    <script src="validateMoves/validQueenMove.js"></script>
    <script src="validateMoves/validBishopMove.js"></script>
    <script src="validateMoves/validRookMove.js"></script>
    <script src="validateMoves/validKnightMove.js"></script>
    <script src="validateMoves/validPawnMove.js"></script>
    
    <script src="script.js" ></script>

    
</body>

</html>
